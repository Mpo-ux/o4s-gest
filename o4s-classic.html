<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O4S Gest - Versão Clássica Funcional</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {}
            }
        };
    </script>
    
    <!-- React & Lucide -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Babel para transformar JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { 
            Package, 
            BarChart3, 
            FileText, 
            Users, 
            Truck, 
            Settings,
            LogOut,
            Moon,
            Sun,
            Menu,
            Eye,
            Search,
            Filter
        } = lucide;

        // Simulação de dados RMA simples - SEM importação complexa
        const sampleRMAs = [
            {
                id: '1',
                rma_number: 'RMA-2025-001',
                customer_name: 'ACME Corp',
                customer_email: 'contrato@acme.pt',
                product_name: 'Computador Portátil Dell',
                status: 'pending',
                priority: 'high',
                created_at: '2025-01-15',
                issue_description: 'Ecrã não funciona corretamente'
            },
            {
                id: '2', 
                rma_number: 'RMA-2025-002',
                customer_name: 'Tech Solutions Lda',
                customer_email: 'suporte@techsol.pt',
                product_name: 'Monitor Samsung 27"',
                status: 'in_repair',
                priority: 'medium',
                created_at: '2025-01-14',
                issue_description: 'Pixéis mortos no canto superior'
            },
            {
                id: '3',
                rma_number: 'RMA-2025-003', 
                customer_name: 'Empresa ABC',
                customer_email: 'rma@empresaabc.pt',
                product_name: 'Impressora HP LaserJet',
                status: 'completed',
                priority: 'low',
                created_at: '2025-01-13',
                issue_description: 'Papel encrava frequentemente'
            },
            {
                id: '4',
                rma_number: 'RMA-2025-004',
                customer_name: 'Digital World',
                customer_email: 'suporte@digitalworld.pt',
                product_name: 'Smartphone iPhone 14',
                status: 'shipped',
                priority: 'high',
                created_at: '2025-01-12',
                issue_description: 'Bateria não carrega'
            },
            {
                id: '5',
                rma_number: 'RMA-2025-005',
                customer_name: 'Office Solutions',
                customer_email: 'rma@officesol.pt',
                product_name: 'Tablet Samsung Galaxy',
                status: 'rejected',
                priority: 'medium',
                created_at: '2025-01-11',
                issue_description: 'Danos causados por líquidos'
            }
        ];

        // Componente principal - VERSÃO CLÁSSICA FUNCIONAL
        function ClassicO4SGest() {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [user, setUser] = useState({ name: 'Admin O4S', role: 'admin' });
            const [theme, setTheme] = useState('light');
            const [searchTerm, setSearchTerm] = useState('');
            const [statusFilter, setStatusFilter] = useState('all');

            // Aplicar tema
            useEffect(() => {
                document.documentElement.classList.toggle('dark', theme === 'dark');
            }, [theme]);

            const toggleTheme = () => setTheme(t => t === 'light' ? 'dark' : 'light');

            // Filtrar RMAs
            const filteredRMAs = sampleRMAs.filter(rma => {
                const matchesSearch = !searchTerm || 
                    rma.rma_number.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    rma.customer_name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    rma.product_name.toLowerCase().includes(searchTerm.toLowerCase());
                
                const matchesStatus = statusFilter === 'all' || rma.status === statusFilter;
                
                return matchesSearch && matchesStatus;
            });

            const getStatusColor = (status) => {
                switch (status) {
                    case 'pending': return 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-200';
                    case 'in_repair': return 'bg-orange-100 text-orange-800 dark:bg-orange-900 dark:text-orange-200';
                    case 'completed': return 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200';
                    case 'shipped': return 'bg-purple-100 text-purple-800 dark:bg-purple-900 dark:text-purple-200';
                    case 'rejected': return 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200';
                    default: return 'bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-200';
                }
            };

            const getStatusText = (status) => {
                switch (status) {
                    case 'pending': return 'Pendente';
                    case 'in_repair': return 'Em Reparação';
                    case 'completed': return 'Completo';
                    case 'shipped': return 'Enviado';
                    case 'rejected': return 'Rejeitado';
                    default: return status;
                }
            };

            const getPriorityColor = (priority) => {
                switch (priority) {
                    case 'high': return 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200';
                    case 'medium': return 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-200';
                    case 'low': return 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200';
                    default: return 'bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-200';
                }
            };

            const renderDashboard = () => (
                <div className="space-y-6">
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                        <div className="bg-white dark:bg-slate-800 p-6 rounded-lg shadow-sm border border-slate-200 dark:border-slate-700">
                            <div className="flex items-center">
                                <div className="p-2 bg-blue-100 dark:bg-blue-900 rounded-lg">
                                    <Package className="w-6 h-6 text-blue-600 dark:text-blue-400" />
                                </div>
                                <div className="ml-4">
                                    <p className="text-sm font-medium text-slate-600 dark:text-slate-400">Total RMAs</p>
                                    <p className="text-2xl font-bold text-slate-900 dark:text-slate-100">{sampleRMAs.length}</p>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white dark:bg-slate-800 p-6 rounded-lg shadow-sm border border-slate-200 dark:border-slate-700">
                            <div className="flex items-center">
                                <div className="p-2 bg-yellow-100 dark:bg-yellow-900 rounded-lg">
                                    <FileText className="w-6 h-6 text-yellow-600 dark:text-yellow-400" />
                                </div>
                                <div className="ml-4">
                                    <p className="text-sm font-medium text-slate-600 dark:text-slate-400">Pendentes</p>
                                    <p className="text-2xl font-bold text-slate-900 dark:text-slate-100">
                                        {sampleRMAs.filter(r => r.status === 'pending').length}
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white dark:bg-slate-800 p-6 rounded-lg shadow-sm border border-slate-200 dark:border-slate-700">
                            <div className="flex items-center">
                                <div className="p-2 bg-orange-100 dark:bg-orange-900 rounded-lg">
                                    <Settings className="w-6 h-6 text-orange-600 dark:text-orange-400" />
                                </div>
                                <div className="ml-4">
                                    <p className="text-sm font-medium text-slate-600 dark:text-slate-400">Em Reparação</p>
                                    <p className="text-2xl font-bold text-slate-900 dark:text-slate-100">
                                        {sampleRMAs.filter(r => r.status === 'in_repair').length}
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white dark:bg-slate-800 p-6 rounded-lg shadow-sm border border-slate-200 dark:border-slate-700">
                            <div className="flex items-center">
                                <div className="p-2 bg-green-100 dark:bg-green-900 rounded-lg">
                                    <Package className="w-6 h-6 text-green-600 dark:text-green-400" />
                                </div>
                                <div className="ml-4">
                                    <p className="text-sm font-medium text-slate-600 dark:text-slate-400">Completos</p>
                                    <p className="text-2xl font-bold text-slate-900 dark:text-slate-100">
                                        {sampleRMAs.filter(r => r.status === 'completed').length}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="bg-white dark:bg-slate-800 rounded-lg shadow-sm border border-slate-200 dark:border-slate-700">
                        <div className="p-6 border-b border-slate-200 dark:border-slate-700">
                            <h3 className="text-lg font-semibold text-slate-900 dark:text-slate-100">RMAs Recentes</h3>
                        </div>
                        <div className="p-6">
                            <div className="space-y-4">
                                {sampleRMAs.slice(0, 5).map(rma => (
                                    <div key={rma.id} className="flex items-center justify-between p-4 border border-slate-200 dark:border-slate-600 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors">
                                        <div>
                                            <h4 className="font-medium text-slate-900 dark:text-slate-100">{rma.rma_number}</h4>
                                            <p className="text-sm text-slate-600 dark:text-slate-400">{rma.customer_name} - {rma.product_name}</p>
                                        </div>
                                        <span className={`px-3 py-1 rounded-full text-sm font-medium ${getStatusColor(rma.status)}`}>
                                            {getStatusText(rma.status)}
                                        </span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );

            const renderRMAs = () => (
                <div className="space-y-6">
                    <div className="bg-white dark:bg-slate-800 rounded-lg shadow-sm border border-slate-200 dark:border-slate-700">
                        <div className="p-6 border-b border-slate-200 dark:border-slate-700">
                            <div className="flex items-center justify-between">
                                <h3 className="text-lg font-semibold text-slate-900 dark:text-slate-100">
                                    Gestão de RMAs ({filteredRMAs.length} / {sampleRMAs.length})
                                </h3>
                                <div className="flex items-center gap-4">
                                    <div className="relative">
                                        <Search className="w-4 h-4 absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400" />
                                        <input
                                            type="text"
                                            placeholder="Buscar RMAs..."
                                            className="pl-10 pr-4 py-2 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 rounded-lg focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400"
                                            value={searchTerm}
                                            onChange={(e) => setSearchTerm(e.target.value)}
                                        />
                                    </div>
                                    <select
                                        className="px-3 py-2 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 rounded-lg focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400"
                                        value={statusFilter}
                                        onChange={(e) => setStatusFilter(e.target.value)}
                                    >
                                        <option value="all">Todos os Status</option>
                                        <option value="pending">Pendente</option>
                                        <option value="in_repair">Em Reparação</option>
                                        <option value="completed">Completo</option>
                                        <option value="shipped">Enviado</option>
                                        <option value="rejected">Rejeitado</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div className="p-6">
                            <div className="space-y-4">
                                {filteredRMAs.map(rma => (
                                    <div key={rma.id} className="border border-slate-200 dark:border-slate-600 rounded-lg p-6 hover:shadow-md transition-shadow">
                                        <div className="flex items-start justify-between">
                                            <div className="flex-1">
                                                <div className="flex items-center gap-3 mb-2">
                                                    <h3 className="text-lg font-semibold text-slate-900 dark:text-slate-100">
                                                        {rma.rma_number}
                                                    </h3>
                                                    <span className={`px-2 py-1 rounded-full text-xs font-medium ${getPriorityColor(rma.priority)}`}>
                                                        {rma.priority.toUpperCase()}
                                                    </span>
                                                </div>
                                                
                                                <div className="grid grid-cols-1 md:grid-cols-2 gap-2 text-sm text-slate-600 dark:text-slate-400 mb-2">
                                                    <div className="flex items-center gap-2">
                                                        <Users className="w-4 h-4" />
                                                        {rma.customer_name}
                                                    </div>
                                                    <div className="flex items-center gap-2">
                                                        <Package className="w-4 h-4" />
                                                        {rma.product_name}
                                                    </div>
                                                    <div className="flex items-center gap-2">
                                                        <FileText className="w-4 h-4" />
                                                        {new Date(rma.created_at).toLocaleDateString('pt-PT')}
                                                    </div>
                                                    <div className="flex items-center gap-2">
                                                        <Settings className="w-4 h-4" />
                                                        {rma.customer_email}
                                                    </div>
                                                </div>
                                                
                                                <p className="text-sm text-slate-700 dark:text-slate-300 bg-slate-50 dark:bg-slate-700 p-2 rounded">
                                                    <strong>Problema:</strong> {rma.issue_description}
                                                </p>
                                            </div>
                                            
                                            <div className="flex items-center gap-3 ml-4">
                                                <span className={`px-3 py-1 rounded-full text-sm font-medium ${getStatusColor(rma.status)}`}>
                                                    {getStatusText(rma.status)}
                                                </span>
                                                
                                                <button className="p-2 text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-200 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-600 transition-colors">
                                                    <Eye className="w-4 h-4" />
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-slate-50 dark:bg-slate-900">
                    {/* Header */}
                    <header className="bg-white dark:bg-slate-800 shadow-sm border-b border-slate-200 dark:border-slate-700">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-16">
                                <div className="flex items-center">
                                    <h1 className="text-xl font-bold text-slate-900 dark:text-slate-100">
                                        O4S Gest - Versão Clássica Funcional ✅
                                    </h1>
                                </div>
                                
                                <div className="flex items-center gap-4">
                                    <span className="text-sm text-slate-600 dark:text-slate-400">
                                        {user.name} ({user.role})
                                    </span>
                                    
                                    <button
                                        onClick={toggleTheme}
                                        className="p-2 bg-slate-100 dark:bg-slate-700 text-slate-700 dark:text-slate-200 rounded-lg hover:bg-slate-200 dark:hover:bg-slate-600 transition-colors"
                                    >
                                        {theme === 'light' ? <Moon className="w-5 h-5" /> : <Sun className="w-5 h-5" />}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Navigation */}
                    <nav className="bg-white dark:bg-slate-800 border-b border-slate-200 dark:border-slate-700">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex space-x-8">
                                <button
                                    onClick={() => setActiveTab('dashboard')}
                                    className={`py-4 px-2 border-b-2 font-medium text-sm transition-colors ${
                                        activeTab === 'dashboard'
                                            ? 'border-blue-500 text-blue-600 dark:text-blue-400'
                                            : 'border-transparent text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-300'
                                    }`}
                                >
                                    <div className="flex items-center gap-2">
                                        <BarChart3 className="w-4 h-4" />
                                        Dashboard
                                    </div>
                                </button>

                                <button
                                    onClick={() => setActiveTab('producao')}
                                    className={`py-4 px-2 border-b-2 font-medium text-sm transition-colors ${
                                        activeTab === 'producao'
                                            ? 'border-blue-500 text-blue-600 dark:text-blue-400'
                                            : 'border-transparent text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-300'
                                    }`}
                                >
                                    <div className="flex items-center gap-2">
                                        <Settings className="w-4 h-4" />
                                        Produção
                                    </div>
                                </button>

                                <button
                                    onClick={() => setActiveTab('rmas')}
                                    className={`py-4 px-2 border-b-2 font-medium text-sm transition-colors ${
                                        activeTab === 'rmas'
                                            ? 'border-blue-500 text-blue-600 dark:text-blue-400'
                                            : 'border-transparent text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-300'
                                    }`}
                                >
                                    <div className="flex items-center gap-2">
                                        <Package className="w-4 h-4" />
                                        RMAs ({sampleRMAs.length})
                                    </div>
                                </button>

                                <button
                                    onClick={() => setActiveTab('clientes')}
                                    className={`py-4 px-2 border-b-2 font-medium text-sm transition-colors ${
                                        activeTab === 'clientes'
                                            ? 'border-blue-500 text-blue-600 dark:text-blue-400'
                                            : 'border-transparent text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-300'
                                    }`}
                                >
                                    <div className="flex items-center gap-2">
                                        <Users className="w-4 h-4" />
                                        Clientes
                                    </div>
                                </button>

                                <button
                                    onClick={() => setActiveTab('fornecedores')}
                                    className={`py-4 px-2 border-b-2 font-medium text-sm transition-colors ${
                                        activeTab === 'fornecedores'
                                            ? 'border-blue-500 text-blue-600 dark:text-blue-400'
                                            : 'border-transparent text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-300'
                                    }`}
                                >
                                    <div className="flex items-center gap-2">
                                        <Truck className="w-4 h-4" />
                                        Fornecedores
                                    </div>
                                </button>

                                {user.role === 'admin' && (
                                    <button
                                        onClick={() => setActiveTab('admin')}
                                        className={`py-4 px-2 border-b-2 font-medium text-sm transition-colors ${
                                            activeTab === 'admin'
                                                ? 'border-blue-500 text-blue-600 dark:text-blue-400'
                                                : 'border-transparent text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-300'
                                        }`}
                                    >
                                        <div className="flex items-center gap-2">
                                            <Settings className="w-4 h-4" />
                                            Admin
                                        </div>
                                    </button>
                                )}
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {activeTab === 'dashboard' && renderDashboard()}
                        {activeTab === 'rmas' && renderRMAs()}
                        {activeTab === 'producao' && (
                            <div className="text-center py-12">
                                <Settings className="w-16 h-16 mx-auto text-slate-400 mb-4" />
                                <h2 className="text-xl font-semibold text-slate-900 dark:text-slate-100 mb-2">Produção</h2>
                                <p className="text-slate-600 dark:text-slate-400">Módulo em desenvolvimento</p>
                            </div>
                        )}
                        {activeTab === 'clientes' && (
                            <div className="text-center py-12">
                                <Users className="w-16 h-16 mx-auto text-slate-400 mb-4" />
                                <h2 className="text-xl font-semibold text-slate-900 dark:text-slate-100 mb-2">Clientes</h2>
                                <p className="text-slate-600 dark:text-slate-400">Módulo em desenvolvimento</p>
                            </div>
                        )}
                        {activeTab === 'fornecedores' && (
                            <div className="text-center py-12">
                                <Truck className="w-16 h-16 mx-auto text-slate-400 mb-4" />
                                <h2 className="text-xl font-semibold text-slate-900 dark:text-slate-100 mb-2">Fornecedores</h2>
                                <p className="text-slate-600 dark:text-slate-400">Módulo em desenvolvimento</p>
                            </div>
                        )}
                        {activeTab === 'admin' && (
                            <div className="text-center py-12">
                                <Settings className="w-16 h-16 mx-auto text-slate-400 mb-4" />
                                <h2 className="text-xl font-semibold text-slate-900 dark:text-slate-100 mb-2">Administração</h2>
                                <p className="text-slate-600 dark:text-slate-400">Painel de administração em desenvolvimento</p>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        // Renderizar a aplicação
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ClassicO4SGest />);
    </script>
</body>
</html>
